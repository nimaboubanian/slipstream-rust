name: Build Release Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux (Ubuntu Server)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: slipstream-server
            asset_name: slipstream-server-linux-x64
            build_cmd: cargo build --release -p slipstream-server
          
          # Windows (Client)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: slipstream-client.exe
            asset_name: slipstream-client-windows-x64.exe
            build_cmd: cargo build --release -p slipstream-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      # Windows - Install OpenSSL via vcpkg
      - name: Install Windows dependencies (vcpkg)
        if: matrix.os == 'windows-latest'
        run: |
          # Install vcpkg
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install
          .\vcpkg install openssl:x64-windows-static
          
      - name: Set OpenSSL environment variables (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          echo "OPENSSL_DIR=C:\vcpkg\installed\x64-windows-static" >> $env:GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $env:GITHUB_ENV
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV
          echo "VCPKGRS_DYNAMIC=0" >> $env:GITHUB_ENV
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: C:\vcpkg\installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: ${{ matrix.build_cmd }}

      - name: Create release package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release/slipstream-server
          cp target/release/${{ matrix.artifact_name }} release/slipstream-server/
          
          cat > release/slipstream-server/server.conf << 'EOF'
          # Slipstream Server Configuration
          DOMAIN=tunnel.example.com
          DNS_LISTEN_PORT=53
          TARGET_ADDRESS=127.0.0.1:5201
          CERT_PATH=/etc/slipstream/cert.pem
          KEY_PATH=/etc/slipstream/key.pem
          EOF
          
          cat > release/slipstream-server/start-server.sh << 'EOF'
          #!/bin/bash
          source server.conf
          ./slipstream-server \
            --dns-listen-port ${DNS_LISTEN_PORT} \
            --target-address ${TARGET_ADDRESS} \
            --domain ${DOMAIN} \
            --cert ${CERT_PATH} \
            --key ${KEY_PATH}
          EOF
          chmod +x release/slipstream-server/start-server.sh
          
          cat > release/slipstream-server/README.md << 'EOF'
          # Slipstream Server (Linux x64)
          
          ## Quick Start
          1. Edit `server.conf` with your domain and target settings
          2. Generate TLS certificates:
             ```bash
             openssl req -x509 -newkey rsa:2048 -nodes \
               -keyout cert.pem -out cert.pem -days 365 \
               -subj "/CN=slipstream"
             ```
          3. Update CERT_PATH and KEY_PATH in server.conf
          4. Run: `./start-server.sh`
          
          ## Systemd Service
          See the full installation guide for systemd service setup.
          EOF
          
          cd release
          tar -czf slipstream-server-linux-x64.tar.gz slipstream-server/
          cd ..

      - name: Create release package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/slipstream-client
          Copy-Item "target/release/${{ matrix.artifact_name }}" "release/slipstream-client/"
          
          @'
          # Slipstream Client Configuration
          DOMAIN=tunnel.example.com
          RESOLVER=YOUR_SERVER_IP:53
          TCP_LISTEN_PORT=7000
          CONGESTION_CONTROL=dcubic
          # CERT_PATH=cert.pem
          # AUTHORITATIVE=false
          '@ | Out-File -FilePath "release/slipstream-client/client.conf" -Encoding UTF8
          
          @'
          @echo off
          setlocal EnableDelayedExpansion
          
          echo Loading configuration from client.conf...
          
          for /f "tokens=1,2 delims==" %%a in (client.conf) do (
              set "line=%%a"
              if "!line:~0,1!" NEQ "#" (
                  set "%%a=%%b"
              )
          )
          
          set "CMD=slipstream-client.exe --domain %DOMAIN% --resolver %RESOLVER% --tcp-listen-port %TCP_LISTEN_PORT%"
          
          if defined CERT_PATH (
              if exist "%CERT_PATH%" (
                  set "CMD=!CMD! --cert %CERT_PATH%"
              )
          )
          
          if defined CONGESTION_CONTROL (
              set "CMD=!CMD! --congestion-control %CONGESTION_CONTROL%"
          )
          
          if "%AUTHORITATIVE%"=="true" (
              set "CMD=!CMD! --authoritative"
          )
          
          echo.
          echo Starting Slipstream Client...
          echo Command: %CMD%
          echo.
          %CMD%
          '@ | Out-File -FilePath "release/slipstream-client/start-client.bat" -Encoding ASCII
          
          @'
          # Slipstream Client (Windows x64)
          
          ## Quick Start
          1. Edit `client.conf`:
             - Set DOMAIN to match your server
             - Set RESOLVER to your server's IP address and port
             - Optionally adjust TCP_LISTEN_PORT (default: 7000)
          
          2. Run `start-client.bat`
          
          3. Configure your applications to use SOCKS5 proxy:
             - Host: 127.0.0.1
             - Port: 7000 (or your configured port)
          
          ## Optional: Certificate Pinning
          - Copy the server's certificate to this folder
          - Uncomment and set CERT_PATH in client.conf
          
          ## Configuration Options
          - **DOMAIN**: Server domain name (must match server)
          - **RESOLVER**: Server IP:PORT for DNS queries
          - **TCP_LISTEN_PORT**: Local port for incoming connections
          - **CONGESTION_CONTROL**: bbr or dcubic (default: dcubic)
          - **CERT_PATH**: Path to server certificate (optional, for strict verification)
          - **AUTHORITATIVE**: Set to true only if you control the DNS path
          
          ## Troubleshooting
          - Ensure Windows Firewall allows the client
          - Check that the resolver IP is correct
          - Verify network connectivity to the server
          '@ | Out-File -FilePath "release/slipstream-client/README.md" -Encoding UTF8
          
          Compress-Archive -Path "release/slipstream-client" -DestinationPath "release/slipstream-client-windows-x64.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            release/*.tar.gz
            release/*.zip

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
